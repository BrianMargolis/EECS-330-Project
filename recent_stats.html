            <a href = "favorites.html"><font size="5">Favorites</font></a>
            <a href = "recent_stats.html"><font size="5">Recent Stats</font></a>
        </div>
        <div class="col-md-10" id="main_pane">
            <div class="row">
                <div class="col-md-12">

                        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">

            <div class="row">

            </div>

                <div class="col-md-6">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <br>Artists
                            <div style="text-align:center"><font size="30">25</font></div>
                            <div style="text-align:center"> <small> up 10% from last week</small> </div>
