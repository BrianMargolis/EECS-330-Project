<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Stats</title>

    <link href="frameworks/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen"/>
    <link href="frameworks/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" media="screen"/>

    <script src="frameworks/js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="frameworks/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/control.js" type="text/javascript"></script>

    <link href="css/style.css" rel="stylesheet" type="text/css" media="screen"/>

    <!--<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>-->
</head>
<body onload="main()">

<div class="header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2" id = "accountInfo" >
                <img src = "images/user_pic.png" alt="User Pic">
                JEFFY
            </div>
            <div class="col-md-10">
                <a href="index.html"><img src = "images/Logo_Rough.png" alt = "soundscape"/></a>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" id="side_link">
            <a href = "index.html"><font size="5">DASHBOARD</font></a>
            <br>
            <a href = "favorites.html"><font size="5">Favorites</font></a>
            <br>
            <a href = "recent_stats.html"><font size="5">Recent Stats</font></a>
        </div>
        <div class="col-md-10" id="main_pane">
            <div class="row">
                <div class="col-md-12" id="time_selection">
                    <div class="btn-group">
                        <button class="btn btn-primary status">Past Week</button>
                        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-inverse">
                            <li><a href="#">Past 24 Hours</a></li>
                            <li><a href="#">Past Week</a></li>
                            <li><a href="#">Past 4 Weeks</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                <img src = "images/songsOverTime_pastWeek.png" alt="songsOverTime_pastWeek" height = "300" style = "padding-left: 50px;">
                </div>
                <div class="col-md-6">
                <img src = "images/songsPerGenre_pastWeek.png" alt="songsPerGenre_pastWeek" height = "300">
                </div>
            </div>
            <br>
            <br>
            <br>
            <div class="row">
                <div class = "col-md-1"></div>
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-md-12">
                            Total Time Listening
                            <div style="text-align:center"><font size="30">467min</font></div>
                            <div style="text-align:center"> <small> down 20% from last week</small></div>
                        </div>
                        <div class="col-md-12">
                            <br>Total Number of Songs
                            <div style="text-align:center"><font size="30">394min</font></div>
                            <div style="text-align:center"> <small> up 2% from last week</small></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                <img src = "images/musicSource_pastWeek.png" alt="musicSource_pastWeek" height = "300" style = "padding-left: 40px;">
                </div>
            </div>
            <br>
            <br>
            <br>
            <div class="row" id="add_chart">
                <button>&#43 Add a Chart</button>
            </div>
        </div>
    </div>
</div>
</body>


</html>
